define command{
        command_name    cyb_check_df_and
        command_line    exec /usr/lib/nagios/plugins-cyb/check_df_and "$ARG1$" "$ARG2$" "$ARG3$" "$ARG4$" "$ARG5$" "$ARG6$" "$ARG7$" "$ARG8$" "$ARG9$"
}

define command{
        command_name    cyb_check_df_and_by_ssh
        command_line    exec ssh $HOSTADDRESS$ '/usr/lib/nagios/plugins-cyb/check_df_and "$ARG1$" "$ARG2$" "$ARG3$" "$ARG4$" "$ARG5$" "$ARG6$" "$ARG7$" "$ARG8$" "$ARG9$"'
}
