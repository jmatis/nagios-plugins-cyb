define command{
        command_name    check_zpool
        command_line    exec sudo /usr/lib/nagios/plugins-cyb/check_zpool -p ALL -w $ARG1$ -c $ARG2$
}

define command{
        command_name    check_zpool_by_ssh
        command_line    exec ssh $HOSTADDRESS$ sudo /usr/lib/nagios/plugins-cyb/check_zpool -p ALL -w $ARG1$ -c $ARG2$
}
